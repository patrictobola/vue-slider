<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />

    <!-- Bootstrap  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous' />

    <!-- Vue.js  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Carousellllllllll!!</title>
</head>

<body>
    <div id="app" class="container">
        <i id="prevBtn" class="fas fa-arrow-up" @click="goPrev"></i>
        <h1>Scorri le foto</h1>
        <!-- Container di foto  -->
        <div id="gallery">
            <img v-for="(image, i) in images" :src="image.image" :alt="image.title" v-show="i === currentIndex">

            <!-- thumbnails -->
            <div id="thumbnails">
                <img v-for="(image, i) in images" :src="image.image" :alt="image.title"
                    :class="{selected : isSelected(i)}" @click="setCurrentIndex(i)">
            </div>
        </div>
        <i id="nextBtn" class="fas fa-arrow-down" @click="goNext"></i>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
